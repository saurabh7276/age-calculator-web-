<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
    }
    input[type="date"] {
        padding: 10px;
        margin: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Age Calculator</h2>
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate</button>
    <div id="result"></div>
</div>

<script>
    function calculateAge() {
        var dob = document.getElementById("dob").value;
        var dobDate = new Date(dob);
        var today = new Date();
        
        var ageYears = today.getFullYear() - dobDate.getFullYear();
        var ageMonths = today.getMonth() - dobDate.getMonth();
        var ageDays = today.getDate() - dobDate.getDate();
        
        if (ageDays < 0) {
            ageMonths--;
            ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        }
        if (ageMonths < 0) {
            ageYears--;
            ageMonths += 12;
        }
        
        var ageWeeks = Math.floor((today - dobDate) / (1000 * 60 * 60 * 24 * 7));
        
        document.getElementById("result").innerHTML = "Age: " + ageYears + " years, " + ageMonths + " months, " + ageWeeks + " weeks, " + ageDays + " days.";
    }
</script>
</body>
</html>
